<html>
<head>
<title>パスワード入力 OKパターン</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<script type="text/javascript">
function openInputDev()
{
    console.log("openInputDev")
    var inputDevArea1 = document.getElementById('dn');
    
    if(document.getElementById('cb').checked){
        inputDevArea1.style.display = '';
    }else{
        inputDevArea1.style.display = 'none';
    }
}

function doSubmit() {
    console.log("doSubmit")
    var form0 = document.getElementById('form0');
    form0.submit();
}
    
</script>
</head>
<body>

<form id="form0" action="test01.html">

<input type="hidden" autocomplete="username">

<h2>パスワード入力 OKパターン</h2>

パスワード<br>
<input id="password-text-field" type="password" autocomplete="off">

<br><br>
セキュリティコード<br>
<input id="single-factor-code-text-field" type="text" autocomplete="off">

<br><br>
<label onclick="openInputDev();"><input type="checkbox" id="cb" name="deviceflg" class="mgRight5" value="1" />信頼できる端末(ブラウザ等)として登録する</label>
<input type="text" name="devicename" value="iPhone_Safari" autocomplete="off" id="dn" style="display:none">

<br><br><br>
<input type="button" value="ログインNew" onclick="doSubmit();">

</form>

</body>
</html>
